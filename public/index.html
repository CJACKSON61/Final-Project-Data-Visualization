<html>
    <head>
        <title>IOT Project Diagram</title>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <script>
            var socket = io.connect('//localhost:3030');
            //listen for data on websocket called my socket
            socket.on('mqtt', function(data) {
                console.log(data);
                //Jquery has getters and setters
                if(data.topic == "/mytopic"){
                    if(data.message == "LED on"){
                        $("#one").animate({opacity: 1.0}, 1000);
                    } else{
                        $("#one").animate({opacity: 0.0}, 1000);
                    }
                }
                if(data.topic == "/clock"){
                    if(data.message == "clock on"){
                        $("#three").animate({opacity: 1.0}, 1000);
                    } else{
                        $("#three").animate({opacity: 0.0}, 1000);
                    }
                }
                if(data.topic == "/fan"){
                    if(data.message == "fan on"){
                        $("#four").animate({opacity: 1.0}, 1000);
                    } else{
                        $("#four").animate({opacity: 0.0}, 1000);
                    }
                }
                if(data.topic == "/tft"){
                    if(data.message == "tft on"){
                        $("#two").animate({opacity: 1.0}, 1000);
                    } else{
                        $("#two").animate({opacity: 0.0}, 1000);
                    }
                }
                
            });
            socket.on('error', function() {
                console.error(arguments)
            });
            
        </script>
    </head>
    
    <body>
        <div class="container">
            <header class="container-fluid">
                <h1>Home Electical Circuit Diagram</h1>
            </header>
            <section class="container-fluid">
                <div class="row diagram-min-height">
                    <img src="Diagram.png" class="col-lg diagram-index-bg">
                    <div class="circle" id="one"></div>
                    <div class="circle" id="two"></div>
                    <div class="circle" id="three"></div>
                    <div class="circle" id="four"></div>
                </div>
            </section>
        </div>
    </body>
</html>
